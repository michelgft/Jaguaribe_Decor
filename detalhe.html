<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguaribe Decor</title>

    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Kumar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <nav class="bg-#f1f1f1 border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div>
                <a href="index.html" id="logo"><img src="imagens/JD-logo-SemFundo.png" alt="Logo Deco"></a>
            </div>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
            
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-14 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                    <li>
                        <a href="index.html#sobre" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100">Sobre</a>
                    </li>
                    <li>
                        <a href="index.html#produtos" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100">Produtos</a>
                    </li>
                    <li>
                        <a href="index.html#destaque" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100">Destaque</a>
                    </li>
                    <li>
                        <a href="index.html#contato" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
    <!-- Seção do produto (será preenchida dinamicamente pelo JavaScript) -->
    <section class="detalhe-produto" id="produto-container">
        <!-- Conteúdo será inserido aqui pelo detalhe.js -->
    </section>

    <section class="divisoria">
        <h2>Produtos relacionados</h2>
    </section>

    <!-- Seção de produtos relacionados (será preenchida dinamicamente) -->
    <section class="detalhe-mais" id="produtos-relacionados">
        <!-- Produtos relacionados serão inseridos aqui pelo detalhe.js -->
    </section>

    <footer>
        <div class="informacoes">
            <p>&copy; 2025 Jaguaribe Decor.</p>
            <div class="social-media">
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://pinterest.com" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
            </div>
        </div>
    </footer> 

    <script type="module" src="./src/detalhe.js"></script>   
</body>
</html>
