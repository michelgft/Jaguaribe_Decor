<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Jaguaribe Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <style>
        .area-cliente {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-cliente {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #132f28;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-salvar {
            background: #043f07;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-salvar:hover {
            background: #132f28;
        }
        
        .dados-salvos {
            background: #f8fff8;
            border: 2px solid #1d9d74;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="bg-#f1f1f1 border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div>
                <a href="../../index.html" id="logo"><img src="../imagens/JD-logo-SemFundo.png" alt="Logo Deco"></a>
            </div>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-14 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../index.html#produtos">Produtos</a></li>
                    <li><a href="cliente.html" style="color: #1d9d74;">Área do Cliente</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="area-cliente">
        <h1>Área do Cliente</h1>
        <p>Gerencie suas informações pessoais e endereços de entrega</p>
        
        <form id="formCliente" class="form-cliente">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            
            <h3>Endereço de Entrega</h3>
            
            <div class="form-group">
                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            
            <div class="form-group">
                <label for="numero">Número *</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado *</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            
            <button type="submit" class="btn-salvar">Salvar Dados</button>
        </form>
        
        <div id="dadosSalvos" class="dados-salvos" style="display: none;">
            <h3>Dados Salvos com Sucesso!</h3>
            <p>Seus dados foram armazenados localmente.</p>
        </div>
    </section>

    <script type="module" src="../../src/cliente.js"></script>
</body>
</html>
